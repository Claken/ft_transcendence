version: "3.8"
services:

  frontend:
    build: frontend/.
    image: frontend
    ports:
      - 3000:3000
    depends_on:
      - backend
    container_name: frontend

  backend:
    build: backend/.
    image: backend
    ports:
      - 3001:3001
    depends_on:
      - postgres
    networks:
      - network_backend
    container_name: backend

  postgres:
    image: postgres:14.4
    restart: always
    ports:
      - 5432:5432
    env_file:
      - ./.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - network_backend
    container_name: postgres
      

  pgadmin:
    image: dpage/pgadmin4:6.11
    restart: always
    env_file:
      - ./.env
    ports:
      - 5000:5000
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - "postgres:postgres-server"
    depends_on:
      - postgres
    networks:
      - network_backend
    container_name: pgadmin

networks:
  network_backend:
    driver: bridge

volumes:
  postgres-data:
