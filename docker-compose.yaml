version: "3.9"
services:
#  api:
#    build: api/.
#    restart: always
#    ports:
#      - "4000:4000"
#    depends_on:
#      - postgres
  postgres:
    image: postgres:14.4
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
      DB_HOST: localhost
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4:4.18
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@42.com
      PGADMIN_DEFAULT_PASSWORD: pass
      PGADMIN_LISTEN_PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - "postgres:postgres-server"
    depends_on:
      - postgres

volumes:
  postgres-data:
  pgadmin-data: