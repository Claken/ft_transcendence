version: "3.8"
services:
  backend:
    build: backend/.
    image: backend
    ports:
      - 3001:3001
    depends_on:
      - postgres

  frontend:
    build: frontend/.
    image: frontend
    ports:
      - 3000:3000
    depends_on:
      - backend

  postgres:
    image: postgres:14.4
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:6.11
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@42.com
      PGADMIN_DEFAULT_PASSWORD: pass
      PGADMIN_LISTEN_PORT: 5000
    ports:
      - 5000:5000
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - "postgres:postgres-server"
    depends_on:
      - postgres

volumes:
  postgres-data:
  pgadmin-data: